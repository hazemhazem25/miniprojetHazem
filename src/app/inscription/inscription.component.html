<div class="row" style="margin-left: 100px">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Creer un compte</h2>
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" >
      <div class="form-group">
        <label for="email">Email</label>
        <input class="form-control" id="email" type="text" formControlName="email">
      </div>
      <div class="alert alert-danger" *ngIf="signupForm.get('email').errors && signupForm.get('email').touched">
        <div *ngIf="signupForm.get('email').hasError('required')">il faut remplir champ email
        </div>
        <div *ngIf="signupForm.get('email').hasError('pattern')">email doit contenir comme exemple: exemple@exemplehd.tn
        </div>
      </div>
      <div class="form-group">
        <label for="password">Mot de passe</label>
        <input class="form-control" id="password" type="password" formControlName="password">
      </div>
      <div class="alert alert-danger" *ngIf="signupForm.get('password').errors && signupForm.get('password').touched">
        <div *ngIf="signupForm.get('password').hasError('required')">il faut remplir champ password
        </div>
        <div *ngIf="signupForm.get('password').hasError('pattern')">password doit contenir plus que 6 caract√©res
        </div>
      </div>
      <button class="btn btn-success" type="submit" [disabled]="signupForm.invalid">Creer mon compte</button>

    </form>
    <p class="text-danger">{{errorMessage}}</p>
  </div>
</div>
